<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/dashboard/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dashboard/vendor/fonts/circular-std/style.css" >
    <link rel="stylesheet" href="/dashboard/libs/css/style.css">
    <link rel="stylesheet" href="/dashboard/vendor/fonts/fontawesome/css/fontawesome-all.css">
</head>

<body>
<!-- main wrapper -->
<div class="dashboard-main-wrapper">
    <!-- navbar -->
    <div class="dashboard-header">
        <div th:replace="~{dashboard/common/common::navbar}"></div>
    </div>
    <!-- end navbar -->

    <!-- left sidebar -->
    <div class="nav-left-sidebar sidebar-dark">
        <div class="menu-list">
            <div th:replace="~{dashboard/common/common::sidebar(active='user')}"></div>
        </div>
    </div>
    <!-- end left sidebar -->

    <!-- wrapper  -->
    <div class="dashboard-wrapper">
        <div class="container-fluid  dashboard-content">
            <!-- pageheader -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h2 class="pageheader-title">User</h2>
                        <div class="page-breadcrumb">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">User</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end pageheader -->

            <div class="row">
                <!-- striped table -->
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">User</h5>
                        <div class="card-body">
                            <!--<a class="btn btn-sm btn-primary" th:href="@{/dashboard/order/add}">Add</a>-->
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Username</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Create Date</th>
                                    <th>Update Date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user:${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getUsername()}"></td>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getPhoneNumber()}"></td>
                                    <td th:text="${user.getCreateTime()}"></td>
                                    <td th:text="${user.getUpdateTime()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- end striped table -->
            </div>
        </div>

        <!-- footer -->
        <div th:replace="~{dashboard/common/common::footer}"></div>
        <!-- end footer -->
    </div>
</div>
<!-- ============================================================== -->
<!-- end main wrapper -->
<!-- ============================================================== -->
<!-- Optional JavaScript -->
<script src="/dashboard/vendor/jquery/jquery-3.3.1.min.js"></script>
<script src="/dashboard/vendor/bootstrap/js/bootstrap.bundle.js"></script>
<script src="/dashboard/vendor/slimscroll/jquery.slimscroll.js"></script>
<script src="/dashboard/vendor/custom-js/jquery.multi-select.html"></script>
<script src="/dashboard/libs/js/main-js.js"></script>
<script>
    function confirmDeleteProduct(id) {
        if (confirm("Confirm to delete?"))
        {
            $.ajax({
                url: "/dashboard/product/delete/" + id,
                type: "post",
                success: function () {
                    window.location.reload();
                }
            });
        }
    }
    function confirmDeletePdctSpec(id) {
        if (confirm("Confirm to delete?"))
        {
            $.ajax({
                url: "/dashboard/pdctSpec/delete/" + id,
                type: "post",
                success: function () {
                    window.location.reload();
                }
            });
        }
    }
</script>
</body>

</html>
