<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/dashboard/vendor/bootstrap/css/bootstrap.min.css">
    <link href="/dashboard/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/dashboard/libs/css/style.css">
    <link rel="stylesheet" href="/dashboard/vendor/fonts/fontawesome/css/fontawesome-all.css">
</head>

<body>
<!-- main wrapper -->
<div class="dashboard-main-wrapper">
    <!-- navbar -->
    <div class="dashboard-header">
        <div th:replace="~{dashboard/common/common::navbar}"></div>
    </div>
    <!-- end navbar -->

    <!-- left sidebar -->
    <div class="nav-left-sidebar sidebar-dark">
        <div class="menu-list">
            <div th:replace="~{dashboard/common/common::sidebar(active='product')}"></div>
        </div>
    </div>
    <!-- end left sidebar -->

    <!-- wrapper  -->
    <div class="dashboard-wrapper">
        <div class="container-fluid dashboard-content">
            <!-- pageheader -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h2 class="pageheader-title">Add Product Specification </h2>
                        <p class="pageheader-text"></p>
                        <div class="page-breadcrumb">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Product</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Add Product Specification</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end pageheader -->

            <div class="row">
                <!-- basic form -->
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">Add Product Specification</h5>
                        <div class="card-body">
                            <form th:action="@{/dashboard/pdctSpec/add}" th:method="post" class="" id="basicform" data-parsley-validate="">
                                <input id="productId" th:value="${product.getId()}" type="text" name="productId" hidden>
                                <div class="form-group">
                                    <label for="inputProductName">Product Name</label>
                                    <input id="inputProductName" th:value="${product.getName()}" type="text" name="" data-parsley-trigger="change"  autocomplete="off" class="form-control" disabled>

                                </div>
                                <div class="form-group">
                                    <label for="inputCategory">Category</label>
                                    <input id="inputCategory" th:value="${category.getName()}" type="text" name="" data-parsley-trigger="change"  autocomplete="off" class="form-control" disabled>
                                    <input id="inputCategoryId" th:value="${category.getId()}" type="text" name="" hidden>
                                </div>
                                <div class="form-group" id="selectors"></div>
                                <div class="form-row">
                                    <div class="col-sm-3 col-lg-3 mb-3 mb-sm-0">
                                        <label for="inputName">price</label>
                                        <input id="inputName" type="text"  name="price" data-parsley-trigger="change" required="" placeholder="Enter Price" autocomplete="off" class="form-control">
                                    </div>
                                    <div class="col-sm-3 col-lg-3 mb-3 mb-sm-0">
                                        <label for="inputStock">stock</label>
                                        <input id="inputStock" type="text"  name="stock" data-parsley-trigger="change" required="" placeholder="Enter Stock" autocomplete="off" class="form-control">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-sm-6 pl-0">
                                        <p class="text-right">
                                            <button type="submit" class="btn btn-space btn-primary">Submit</button>
                                            <button class="btn btn-space btn-secondary" onclick="history.back(-1);return false;">Cancel</button>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end basic form -->
            </div>
        </div>
        <!-- footer -->
        <div th:replace="~{dashboard/common/common::footer}"></div>
        <!-- end footer -->
    </div>
    <!-- end main wrapper -->
</div>
<!-- end main wrapper -->

<!-- Optional JavaScript -->
<script src="/dashboard/vendor/jquery/jquery-3.3.1.min.js"></script>
<script src="/dashboard/vendor/bootstrap/js/bootstrap.bundle.js"></script>
<script src="/dashboard/vendor/slimscroll/jquery.slimscroll.js"></script>
<script src="/dashboard/libs/js/main-js.js"></script>

<script>
    var specifications;
    var container=$("#selectors");
    var count=1;

    $(document).ready(function QuerySpecifications(){
        var categoryId =  $("#inputCategoryId").val();
        $.ajax({
            url: "/dashboard/specification/"+categoryId,
            type: "post",
            dataType: "json",
            contentType: "application/json",
            traditional: true,
            success: function (data) {
                specifications=data;
                container.empty();
                count=1;
                createSpecificationRow(false);
            },
            error: function (msg) {
                alert("ErrorÔºÅ");
            }
        });
    });

    var MaxInputs       = 8; //maximum input boxes allowed
    var InputsWrapper   = $("#InputsWrapper"); //Input boxes wrapper ID
    var AddButton       = $("#addRow"); //Add button ID

    /*$("body").on("click","#addRow",function (e)  //on add input button click
    {
        return createSpecificationRow(true);
    });*/

    function createSpecificationRow(hasDelete){
        var content='';

        content+='<div><hr>Specification ' + count+'<div class="form-row">';

        for (var i = 0;i<specifications.length;i++) {
            var selector="specification"+count+i;
            content+=
                ('<div class="col-sm-3 col-lg-3 mb-3 mb-sm-0">'
                    +'<label for='+selector+'>'+specifications[i][0].name+'</label>'
                    +'<select id='+selector+' name="specificationId" data-parsley-trigger="change"  autocomplete="off" class="form-control" >'
                    +'<option value="null">select a value</option>');
            for(var j = 0;j<specifications[i].length;j++){
                var spec = specifications[i][j];
                content+=("<option value="+spec.id+">" + spec.value + "</option>");
            }
            content+='</select></div>';
        }
        /*content+='</div>'
            +'<div class="form-row">'
            +'<div class="col-sm-3 col-lg-3 mb-3 mb-sm-0">'
            +'<label for="inputName">price</label>'
            +'<input id="inputName" type="text" name="price" data-parsley-trigger="change" required="" placeholder="Enter Price" autocomplete="off" class="form-control">'
            +'</div>'
            +'<div class="col-sm-3 col-lg-3 mb-3 mb-sm-0">'
            +'<label for="inputStock">stock</label>'
            +'<input id="inputStock" type="text" name="stock" data-parsley-trigger="change" required="" placeholder="Enter Stock" autocomplete="off" class="form-control">'
            +'</div>';
        if(hasDelete===true){
            content+=('<div class="col-sm-3 col-lg-3 mb-3 mb-sm-0" ><a href="#" id="removeRow" class="btn btn-xs btn-danger">Delete</a></div></div></div>');
        }*/
        container.append(content);
        count++;
        return false;
    }

    /*$("body").on("click","#removeRow", function(e){ //user click on remove text
        if(count>0 ) {
            $(this).parent('div').parent('div').parent('div').remove(); //remove text box
            count--;
        }
        return false;
    })*/

</script>
</body>

</html>
