<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/dashboard/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dashboard/vendor/fonts/circular-std/style.css" >
    <link rel="stylesheet" href="/static/dashboard/libs/css/style.css">
    <link rel="stylesheet" href="/static/dashboard/vendor/fonts/fontawesome/css/fontawesome-all.css">
</head>

<body>
<!-- main wrapper -->
<div class="dashboard-main-wrapper">
    <!-- navbar -->
    <div class="dashboard-header">
        <div th:replace="~{dashboard/common/common::navbar}"></div>
    </div>
    <!-- end navbar -->

    <!-- left sidebar -->
    <div class="nav-left-sidebar sidebar-dark">
        <div class="menu-list">
            <div th:replace="~{dashboard/common/common::sidebar(active='product')}"></div>
        </div>
    </div>
    <!-- end left sidebar -->

    <!-- wrapper  -->
    <div class="dashboard-wrapper">
        <div class="container-fluid  dashboard-content">
            <!-- pageheader -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h2 class="pageheader-title">Product</h2>
                        <div class="page-breadcrumb">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Product</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end pageheader -->

            <div class="row">
                <!-- striped table -->
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">Product</h5>
                        <div class="card-body">
                            <a class="btn btn-sm btn-primary" th:href="@{/dashboard/product/add}">Add</a>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Create Time</th>
                                    <th scope="col">Update Time</th>
                                    <th scope="col">options</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product:${products}">
                                    <td th:text="${product.getId()}"></td>
                                    <td th:text="${product.getImagePath()}"></td>
                                    <td th:text="${product.getName()}"></td>
                                    <td th:text="${product.getBrand()}"></td>
                                    <td th:text="${product.getCategory().getName()}"></td>
                                    <td th:text="${product.getCreateTime()}"></td>
                                    <td th:text="${product.getUpdateTime()}"></td>
                                    <td>
                                        <a class="btn btn-sm btn-primary" th:href="@{/dashboard/product/edit/}+${product.getId()}">edit</a>
                                        <a class="btn btn-sm btn-danger" href="javascript:void(0);" th:onclick="'confirmDelete(' + ${product.getId()} + ');' ">delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- end striped table -->
            </div>
        </div>

        <!-- footer -->
        <div th:replace="~{dashboard/common/common::footer}"></div>
        <!-- end footer -->
    </div>
</div>
<!-- ============================================================== -->
<!-- end main wrapper -->
<!-- ============================================================== -->
<!-- Optional JavaScript -->
<script src="/static/dashboard/vendor/jquery/jquery-3.3.1.min.js"></script>
<script src="/static/dashboard/vendor/bootstrap/js/bootstrap.bundle.js"></script>
<script src="/static/dashboard/vendor/slimscroll/jquery.slimscroll.js"></script>
<script src="/static/dashboard/vendor/custom-js/jquery.multi-select.html"></script>
<script src="/static/dashboard/libs/js/main-js.js"></script>
<script>
    function confirmDelete(id) {
        if (confirm("Confirm to delete?"))
        {
            $.ajax({
                url: "/category/delete/" + id,
                type: "post",
                success: function () {
                    window.location.reload()
                }
            });
        }
    }
</script>
</body>

</html>
