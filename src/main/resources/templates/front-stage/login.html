    <div class="breadcrumbs_area">
        <div class="container">
            <div class="row">

                    <div class="breadcrumb_content">
                        <ul>
                            <li>
                                <h1><a href="index.html">Home</a></h1>
                            </li>
                            <li>Login</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <!--======================
    login area Start
    ==========================-->
    <div class="login-area mt-25">
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-lg-6">
                    <div class="checkout_info mb-20">
                        <form class="form-row" th:method="post" th:action="@{/login}">
                            <h1 class="last-title mb-30 text-center">Login to Your Account</h1>
                            <div class="form_group col-12">
                                <label class="form-label">Username<span>*</span></label>
                                <input class="input-form" type="text" name="username" required>
                            </div>
                            <div class="form_group col-12 position-relative">
                                <label class="form-label">Password <span>*</span></label>
                                <input class="input-form" type="text" name="password" required>
                                <!--<button class="show-btn">Show</button>-->
                            </div>
                            <div class="form_group group_3 col-lg-3">
                                <button class="login-register" type="submit">Login</button>
                            </div>
                            <div class="form_group group_3 col-lg-9">
                                <label for="remember_box">
                                    <input id="remember_box" type="checkbox">
                                    <span> Remember me </span>
                                </label>
                            </div>
                            <!--<div class="col-lg-12 text-left">
                                <a class="lost-password" href="#">Lost your password?</a>
                            </div>-->
                            <div class="col-lg-12 text-left">
                                <p class="register-page"> No account? <a th:href="@{/register}">Create one here</a>.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--======================
    login area End
    ==========================-->



    <!--footer area start -->
    <div th:replace="~{front-stage/common/common::footer}"></div>
    <!--footer area end -->

    <a class="scroll-to-top" href=""><i class="fa fa-angle-up"></i></a>

    <div th:replace="~{front-stage/common/common::modal}"></div>
